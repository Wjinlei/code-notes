<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制div</title>
    <!--css的引入方式1-->
    <style type="text/css">
        div{
            width: 300px; /*多宽*/
            height: 200px; /*多高*/
            background-color: blue; /*背景色*/
        }

        #main{
            background-color: red;
        }

        #footer{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!--id属性可以给标签一个独一无二的名字-->
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>
</body>
</html>
