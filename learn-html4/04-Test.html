<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>田字格布局</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background-color: black;
            float: left;
        }

        #div2{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            float: left;
        }

        #div3{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            float: left;
            clear: left;
        }

        #div4{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            float: left;
        }

    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
