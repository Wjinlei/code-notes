<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;

            /*边框 3要素*/
            /*1.宽*/
            /*2.形状*/
            /*3.颜色*/
            border: 2px solid red; /*宽20px; solid实线; red红色*/
            /*border: 2px dashed red; !*虚线*!*/
            /*border: 2px dotted red; !*点线*!*/

            /*border-top*/
            /*border-bottom*/
            /*border-left*/
            /*border-right*/

            /*还可以单独设置边框的3要素 宽(border-width) 形状(border-style) 颜色(border-color)*/
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
