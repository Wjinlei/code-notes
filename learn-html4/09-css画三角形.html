<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css画三角形</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background-color: black;
            border-top: 50px solid blue;
            border-bottom: 50px solid red;
            border-left: 50px solid green;
            border-right: 50px solid orange;
            float: left;
        }

        #div2{
            width: 50px;
            height: 50px;
            background-color: black;
            border-top: 50px solid blue;
            border-bottom: 50px solid red;
            border-left: 50px solid green;
            border-right: 50px solid orange;
            float: left;
        }

        #div3{
            width: 10px;
            height: 10px;
            background-color: black;
            border-top: 50px solid blue;
            border-bottom: 50px solid red;
            border-left: 50px solid green;
            border-right: 50px solid orange;
            float: left;
        }

        #div4{
            width: 0;
            height: 0;
            background-color: black;
            border-top: 50px solid blue;
            border-bottom: 50px solid red;
            border-left: 50px solid green;
            border-right: 50px solid orange;
            float: left;
        }

        #div5{
            width: 0;
            height: 0;
            background-color: black;
            border-top: 50px solid white;
            border-bottom: 50px solid red;
            border-left: 50px solid white;
            border-right: 50px solid white;
            float: left;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>
</html>
