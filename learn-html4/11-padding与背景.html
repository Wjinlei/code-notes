<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding与背景</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background-color: gray;
            border: 10px solid blue;
            padding: 20px;

            /*可以发现padding部分是不会占用实际宽高的*/
            /*而是在外部扩大*/
        }

    </style>
</head>
<body>
    <div>hello world</div>
</body>
</html>
