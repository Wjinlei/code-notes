<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline内联(行内)元素</title>

    <style type="text/css">
        #kurong{
            color: red;
            /*行内元素是不能设置高、宽、上下边距的,注意是上下,左右是可以设置的*/
            /*width: 100px;*/
            /*height: 100px;*/
            /*margin-top: 20px;*/
            /*padding-bottom: 20px;*/
        }
    </style>
</head>
<body>
    <div>
        <!--需求:将枯荣两个字的颜色改成红色-->

        <!--此处不能用div,因为div是块状元素,它会独占一行,无法达到我们想要的效果-->
        <!--离离原上草,一岁一<div id="kurong">枯荣</div>。<br/>-->
        <!--野火烧不尽,春风吹又生。<br/>-->
        <!--远芳侵古道,晴翠接荒城。<br/>-->
        <!--又送王孙去,萋萋满别情。<br/>-->

        <!--那么就需要一个不独占一行的元素,我们称这种元素叫做内联(行内)元素-->
        <!--span就是一个行内元素,请看下面代码-->
        离离原上草,一岁一<span id="kurong">枯荣</span>。<br/>
        野火烧不尽,春风吹又生。<br/>
        远芳侵古道,晴翠接荒城。<br/>
        又送王孙去,萋萋满别情。<br/>
    </div>
</body>
</html>
