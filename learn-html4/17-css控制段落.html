<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制段落</title>
    <style type="text/css">
        #p1{
            background-color: #dddddd;
            text-indent: 40px; /*text-indent 表示段落缩进*/
            text-align: center; /*text-align 文字对其方式,相应还有left、right*/
        }

        #p2{
            background-color: lightsteelblue;
            text-decoration: red underline; /*文本的装饰线,underline下划线*/
            letter-spacing: 5px; /*字符间的距离*/
        }
    </style>
</head>
<body>
    <p id="p1">央视网消息（新闻联播）：十三届全国人大一次会议19日上午在人民大会堂举行第七次全体会议，
        决定了国务院其他组成人员。国家主席习近平签署第二号主席令，根据大会的决定，
        对这次大会表决通过的国务院其他组成人员予以任命。</p>
    <p id="p2">这次会议的议程是：根据国务院总理李克强的提名，决定国务院副总理、国务委员、各部部长、
        各委员会主任、中国人民银行行长、审计长、秘书长人选；分别表决十三届全国人大民族委员会、
        监察和司法委员会、教育科学文化卫生委员会、外事委员会、华侨委员会、环境与资源保护委员会、
        农业与农村委员会、社会建设委员会主任委员、副主任委员、委员名单草案。</p>
</body>
</html>
