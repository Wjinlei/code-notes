<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css字体设置技巧</title>
    <style type="text/css">
        #test1{
            /*font-family: 优先字体、子字体、.... 字体序列;*/
            font-family: 微软雅黑,黑体,sans-serif;

            /*serif: 有衬线字体,一般应用于文本正文*/
            /*sans-serif: 无衬线字体,微软雅黑就是无衬线字体,一般应用于标题*/
        }
    </style>
</head>
<body>
        <div id="test1">离离原上草,一岁一枯荣。</div>
        野火烧不尽,春风吹又生。<br/>
        <div id="test2">远芳侵古道,晴翠接荒城。</div>
        又送王孙去,萋萋满别情。<br/>
</body>
</html>
