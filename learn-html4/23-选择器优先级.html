<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style type="text/css">
        p{
            font-family: Consolas,serif;
            color: blue;
            font-size: 18px;
        }

        #p1{
            color: red;
        }

        .c1{
            color: green;
        }

        div p{
            color: orange;
        }

        /*id选择器 > 类名选择器 > 标签选择器*/
        /*派生选择器不一定高于id选择器,只需要记住一个规律,控制的越精细,优先级越高*/
    </style>
</head>
<body>
    <div>
        <p id="p1" class="c1">这是div中的p标签</p>
    </div>

</body>
</html>
