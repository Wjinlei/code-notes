<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <!--img是图片标签,它可以插入一张图片-->
    <!--src表示图片的位置, 这个位置是个相对路径,还可以是远程地址,例如:http://www.example.com/tupian.jpg-->
    <!--alt表示当图片加载不正常时(比如网速慢,没加载出来),显示的文字-->
    <!--titie属性是鼠标移动上去显示的文字-->
    <img src="image2.png" alt="水猿大圣" title="水猿大圣"/>

    <!--远程地址演示-->
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo" title="百度logo"/>
</body>
</html>
