<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
    <!--href指向一个地址-->
    <a href="https://www.baidu.com/">百度</a>

    <!--target="_blank" 用新标签页打开,不在当前页面跳转-->
    <a href="https://www.baidu.com/" target="_blank">新标签页打开百度</a>

    <!--titie 表示鼠标放上去显示的文字-->
    <a href="https://www.baidu.com/" title="百度搜索">百度</a>

    <!--a标签是一个内联元素-->
</body>
</html>
