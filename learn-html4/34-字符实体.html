<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
    <!--什么是字符实体,例如 < > 号, "" 等等,因为它们被html当做了关键字-->

    <!-- < 大于号 -->
    &gt;

    <!-- > 小于号 -->
    &lt;

    <!-- "" 双引号-->
    &quot;

    <!-- 空格 -->
    &nbsp;

    <!-- 版权 -->
    &copy;

    <!-- 注册商标 -->
    &reg;

    <!-- 人民的币 -->
    &yen;

    <!--还有很多,建议查询html手册关于实体部分章节,这里不再过多赘述。-->
</body>
</html>
