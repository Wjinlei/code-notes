<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸的表示</title>
    <style type="text/css">
        #test1{
            font-size: 20px;
        }

        #test2{
            font-size: 2em; /*1个em 就是父元素的font-size 2个em就是父元素的font-size乘以2*/
        }

        #test3{
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div id="test1">我是父段落
        <p id="test2">我是子段落</p>
    </div>

    <span id="test3">我是一段文本</span>
</body>
</html>
