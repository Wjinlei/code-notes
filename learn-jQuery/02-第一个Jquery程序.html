<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个jquery程序</title>
</head>
<body>
    <a href="#">我是一个a标签</a>
</body>
<script src="./js/jquery-2.2.4.min.js"></script>
<script>

    // 需求,
    // 1.当页面加载完毕时,让a标签的文字变成红色
    // 2.当点击这个a标签时,让这个a标签有一个蓝色的边框

    // 1. 原生js的方法
    // window.onload = function () {
    //     var a = document.getElementsByTagName('a')[0];
    //     a.style.color = 'red';
    //     a.onclick = function () {
    //         this.style.border = '2px solid blue';
    //     };
    // };


    // 2. Jquery
    $('a').css('color', 'red').click(function () {
        $(this).css('border', '2px solid blue');
    })
    
    
</script>
</html>
