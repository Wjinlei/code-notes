    /* 传入正数的时候下标是从0开始,还可以传入负数,当传入负数的时候,下标是从最后的元素的下标开始,一直向上 */

    // map() 遍历一个jQuery对象，为每个匹配元素执行一个函数,它返回一个jQuery对象
    // 由于返回值是一个jQuery包裹的数组，所以通常会使用get()方法将其转换成普通的数组。
    // 在回调函数中，this指向每次迭代中的当前DOM元素。
    var value = $('input').map(function () {
        return $(this).val();
    }).get();
