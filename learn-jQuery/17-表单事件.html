<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单事件</title>
</head>
<body>
    <form action="#" method="get" id="form1">
        <input type="text" value="11111" id="input1"/>
        <span style="display: none">已获得焦点</span>
        <input type="submit" value="提交" />
    </form>

</body>
<script src="./js/jquery-2.2.4.min.js"></script>
<script>
    // 表单事件
        // focus(); // 获得焦点,注意:并不是所有表单元素都有focus事件
        $('#input1').focus(function () {
           $('span').show();
        });

        // blur(); // 失去焦点
        $('#input1').blur(function () {
           $('span').hide();
        });

        // change(); // 表单值改变,当值改变后,并且触发了blur才算完成了一次change
        $('#input1').change(function () {
            alert($(this).val());
        });

        // select(); // 当值被选中时的事件,只能用于input type="text" type="password" 和 textarea
        $('#input1').select(function () {
            alert($(this).val());
        });

        // submit(); // 表单提交事件
        $('#form1').submit(function () {
            alert('表单已提交');
        });
</script>
</html>
