<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的变量声明</title>
</head>
<body>
<!--JS变量命名规范-->
<!--可用数字、_、字母、$组成,且不能以数字开头-->
<!--声明变量用关键字 var 来声明-->
<!--JS变量名区分大小写-->
<!--注意不加var会污染全局,不加var和加var压根不是一回事-->
<script>
    var a = 3;
    var b = 'hello';
    var $c = 'world';
    var A = 4;
    console.log(a, b, $c, A); //新式浏览器都提供的一个功能,用于帮助我们调试,一般按F12可以打开
</script>
</body>
</html>
