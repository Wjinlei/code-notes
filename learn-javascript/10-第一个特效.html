<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个特效</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
        }

        #test1{
            background-color: green;
        }

        #test2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>特效是什么?</h1>
    特效就是动态的操作DOM对象的元素
    <div id="test1" onclick="chback();"></div> <!-- onclick是js中的一个事件,当鼠标左键点击时被触发,它会执行chback这个函数-->

<script>
    function chback() {
        var div = document.getElementById('test1'); // 通过id找到这个元素
        div.id = 'test2'; // 把它的id改成test2
    }

    // 总结: 所谓特效,无非就是利用js动态的操作DOM对象而已
</script>
</body>
</html>
