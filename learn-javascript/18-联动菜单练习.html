<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联动菜单练习</title>
</head>
<body>
    <!--onchange事件,当选择发生变化时被触发-->
    <select name="" id="city" onchange="ld();">
        <option value="-1">请选择</option>
        <option value="0">成都</option>
        <option value="1">眉山</option>
    </select>
    <select name="" id="area">

    </select>

<script>
    // 将两个城市对应的区域定义成一个数组
    var area = [
      ['武侯区','高新区','青羊区','锦江区','金牛区','天府新区'],
      ['东坡区','彭山区']
    ];

    function ld() {
        // 先获取city
        var sel = document.getElementById('city');

        var opt = '';
        // 如果你选择的是"请选择" 也就是 -1,那么直接返回空字符串
        if(sel.value == '-1'){
            document.getElementById('area').innerHTML = opt;
            return;
        }

        // sel.value 就是当前选择的option的value
        // area[sel.value] 就是area数组中对应下标的数组, 它是个二级数组

        // 遍历二级数组中的子数组的下标和值,然后拼接option并插入到area这个select中
        for(var i=0, len=area[sel.value].length; i<len; i++){
            // i　就是下标
            // area[sel.value][i] 就是对应的值
            opt = opt  + '<option value="' + i + '">' +　area[sel.value][i]　+ '</option>';
        }

        document.getElementById('area').innerHTML = opt;
    }
</script>
</body>
</html>
