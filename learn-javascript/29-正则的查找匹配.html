<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式查找匹配</title>
</head>
<body>
    <input type="button" value="标注有邮箱的人" onclick="find();"/>
    <ul>
        <li>张飞</li>
        <li>刘备&lt;liubei@shu.com&gt;</li>
        <li>关羽</li>
        <li>赵云&lt;zhaoyun@shu.com&gt;</li>
    </ul>

<script>
    function find() {
        var lis = document.getElementsByTagName('li');
        var i = 0;

        var emailpatten = /[a-zA-Z0-9\-]+@[a-zA-Z0-9\-]+(\.[a-zA-Z0-9\-]+)+/;
        while(i < lis.length){
            // exec方法,如果字符串内部有符合你的patten的则返回一个数组给你,否则返回null
            if(emailpatten.exec(lis[i].innerHTML) !== null){
                lis[i].style.backgroundColor = 'red';
            }
            i++;
        }
    }
</script>
</body>
</html>
