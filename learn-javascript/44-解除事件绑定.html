<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解除事件绑定</title>
</head>
<body>
    <a href="#" id="test1">点击测试</a>
    <input type="button" value="添加绑定" id="test2" />
    <input type="button" value="解除绑定" id="test3" />

<script>
    function $(id){
        return document.getElementById(id);
    }

    function t() {
        alert('addEventListener');
    }

    document.getElementById('test2').onclick = function (ev) {
        $('test1').addEventListener('click', t, false);
    };

    document.getElementById('test3').onclick = function (ev) {
        $('test1').removeEventListener('click', t, false);
    };

    // 总结:
    // 解除绑定用 removeEventListener()

</script>
</body>
</html>
