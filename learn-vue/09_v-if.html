<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script> <!-- 引入Vue3 -->
</head>

<body>
    <div id="app">
        <button v-on:click="showHide">显示隐藏文字</button>

        <!-- v-if 指令将根据表达式 isShow 的值的真假来插入/移除元素 -->
        <h1 v-if="isShow">现在你看到我了</h1>
    </div>
</body>

<script>
    const app = Vue.createApp({
        data() {
            return {
                isShow: false
            }
        },
        methods: {
            showHide() {
                this.isShow = true
            }
        }
    })
    const vm = app.mount("#app")
</script>

</html>
